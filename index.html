<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #click-area {
            width: 300px;
            height: 400px;
            border: 2px solid black;
            margin-bottom: 20px;
            position: relative;
            background: linear-gradient(to bottom, rgba(200, 200, 200, 0.5) 0%, rgba(200, 200, 200, 0.5) 100%);
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }
        .red-dot {
            background-color: red;
        }
        .green-dot {
            background-color: green;
        }
        .scaled-rectangle {
            position: absolute;
            background-color: rgba(0, 0, 255, 0.2);
            border: 2px solid blue;
            box-sizing: border-box;
        }
        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Baseball Tool</h1>

<div id="click-area">
    <!-- Click area where dots will appear -->
    <div class="scaled-rectangle" style="left: 125px; top: 125px; width: 50px; height: 75px;"></div>
</div>

<div class="form-section">
    <label for="pitcher">Pitcher:</label>
    <select id="pitcher">
        <option value="Devin Hayes">Devin Hayes</option>
        <option value="Kevin Hayes">Kevin Hayes</option>
        <option value="Devin Glaze">Devin Glaze</option>
    </select>
</div>

<div class="form-section">
    <label for="pitch-type">Pitch Type:</label>
    <select id="pitch-type">
        <option value="FB">FB</option>
        <option value="CH">CH</option>
        <option value="SL">SL</option>
    </select>
</div>

<div class="form-section">
    <button id="submit-button">Submit</button>
</div>

<script>
    let clickCount = 0;
    let IntendedH = null;
    let IntendedV = null;
    let ActualH = null;
    let ActualV = null;

    const clickArea = document.getElementById('click-area');
    const submitButton = document.getElementById('submit-button');

    const scaleX = 300 / 6; // Pixels per foot (width: -3 to 3)
    const scaleY = 400 / 8; // Pixels per foot (height: -1 to 7)

    clickArea.addEventListener('click', (event) => {
        const rect = clickArea.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        const scaledX = (x / scaleX) - 3;
        const scaledY = 7 - (y / scaleY);

        if (clickCount === 0) {
            IntendedH = scaledX.toFixed(2);
            IntendedV = scaledY.toFixed(2);
            addDot(x, y, 'red-dot');
        } else if (clickCount === 1) {
            ActualH = scaledX.toFixed(2);
            ActualV = scaledY.toFixed(2);
            addDot(x, y, 'green-dot');
        }

        clickCount = Math.min(clickCount + 1, 2);
    });

    submitButton.addEventListener('click', () => {
        const pitcher = document.getElementById('pitcher').value;
        const pitchType = document.getElementById('pitch-type').value;
        const googleSheetsURL = "https://script.google.com/macros/s/AKfycbzE1gyWBtGX43RaTEfenPGpcpeMAIkSW0jzs8pW8v7w7Lxf3gfnu4CHF-SXAZYd_9Xl9A/exec";
        const date = new Date().toISOString();

        if (IntendedH !== null && IntendedV !== null && ActualH !== null && ActualV !== null) {
            const data = {
                IntendedH,
                IntendedV,
                ActualH,
                ActualV,
                Pitcher: pitcher,
                PitchType: pitchType,
                Date: date
            };

            const form = document.createElement('form');
            form.method = 'POST';
            form.action = googleSheetsURL;

            Object.keys(data).forEach(key => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = data[key];
                form.appendChild(input);
            });

            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);

            alert('Data submitted successfully!');

            reset();
        } else {
            alert('Please complete all steps before submitting.');
        }
    });

    function addDot(x, y, className) {
        const dot = document.createElement('div');
        dot.className = `dot ${className}`;
        dot.style.left = `${x}px`;
        dot.style.top = `${y}px`;
        clickArea.appendChild(dot);
    }

    function reset() {
        clickCount = 0;
        IntendedH = null;
        IntendedV = null;
        ActualH = null;
        ActualV = null;
        const dots = document.querySelectorAll('.dot');
        dots.forEach(dot => dot.remove());
    }
</script>

</body>
</html>
